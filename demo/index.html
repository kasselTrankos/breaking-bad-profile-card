<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>breaking-bad-profile-card demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>
    <script>
      window.I18nMsg = window.I18nMsg || {};
      window.I18nMsg.lang = 'en';
      window.I18nMsg.url = '../locales/';
    </script>
    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body>
    <cells-demo-helper>
      <cells-demo-case heading="Basic" description="Default specs">
        <template id="demo">
          <breaking-bad-profile-card></breaking-bad-profile-card>
          <script type="module">
            import data from './mock.js';

            const comp = document.querySelector('breaking-bad-profile-card');
            const {
              img: image,
              name,
              char_id: id,
              nickname,
              birthday,
              status,
              occupation,
              portrayed: playedBy,
              appearance: seasons
            } = data;

            comp.image = image;
            comp.name = name;
            comp.id = id;
            comp.nickname = nickname;
            comp.birthday = birthday;
            comp.status = status;
            comp.occupation = occupation;
            comp.playedBy = playedBy;
            comp.seasons = seasons;

            console.log('This is the data', data);
          </script>
        </template>
      </cells-demo-case>
    </cells-demo-helper>
  </body>
</html>
